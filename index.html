<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploding Kittens</title>

    <!-- Bootstrap CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="well" id="kittenVm">
      <h1>{{title | uppercase}}</h1>

      <div class="alert {{error.class}}" v-repeat="error: errors">
        <button v-on="click: removeError(error)" type="button" class="close" aria-hidden="true">&times;</button>
        <strong>{{error.title}}</strong> {{error.body}}
      </div>

      <div class="input-group">
        <span class="input-group-btn">
          <button v-on="click: dealCards(numberOfPlayers)" type="button" class="btn btn-primary">Deal Cards</button>
        </span>
        <input type="text" v-model="numberOfPlayers" placeholder="number of players" class="form-control">
      </div>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Players</th>
            <th>Cards</th>
          </tr>
        </thead>
        <tbody>
          <tr v-repeat="player: players | filterBy true in 'isAlive'" >
            <td>{{player.name}}</td>
            <td v-repeat="card: player.hand" v-on="click: selectCard(card)" class="{{card.class}} {{card.isSelected ? 'selected' : ''}}">{{card.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Vue -->
    <script src="Vue.js"></script>
    <!-- Underscore -->
    <script src="underscore.js"></script>
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Deck -->
    <script src="normalCards.js"></script>
    <script src="difuses.js"></script>
    <script src="bombs.js"></script>
    <!-- View Model -->
    <script src="app.js"></script>
  </body>
</html>
